# proxy-groups 和 ruleset 中的部分组名与远程规则集路径名不完全对应
# 请确保您的节点名称包含分组名称中的关键词，否则 url-test 组可能无法正常工作。

proxy-groups:
  # --- 节点选择与自动测试 ---
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇰🇷 韩国节点
      - 🇩🇪 德国节点
      - 🚀 手动切换
      - DIRECT

  - name: 🚀 手动切换
    type: select
    include-all: true

  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204 # 自动测速链接
    interval: 300
    tolerance: 50
    include-all: true

  # --- 区域节点组 (url-test) ---
  - name: 🇭🇰 香港节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    include-all: true
    filter: (?i)港|HK|hk|Hong Kong|HongKong|hongkong

  - name: 🇯🇵 日本节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    include-all: true
    filter: (?i)日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan

  - name: 🇺🇲 美国节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150 # 沿用原配置的 150ms 容忍度
    include-all: true
    filter: (?i)美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States

  - name: 🇨🇳 台湾节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    include-all: true
    filter: (?i)台|新北|彰化|TW|Taiwan

  - name: 🇸🇬 狮城节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    include-all: true
    filter: (?i)新加坡|坡|狮城|SG|Singapore

  - name: 🇰🇷 韩国节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    include-all: true
    filter: (?i)KR|Korea|KOR|首尔|韩|韓

  - name: 🇩🇪 德国节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    include-all: true
    filter: (?i)德|德国|法兰克福|柏林|慕尼黑|DE|De|de|Germany|German

  # --- 专用节点组 (select + filter) ---
  - name: 🎥 奈飞节点
    type: select
    include-all: true
    filter: (?i)NF|奈飞|解锁|Netflix|NETFLIX|Media
    
  - name: 🎥 Twitter节点
    type: select
    # 注意：原配置的 Twitter节点 包含了大量的区域关键词。
    # 如果您想它只包含特定的 Twitter/媒体解锁节点，请修改 filter
    # 否则，它将匹配所有包含这些国家或媒体关键词的节点。
    include-all: true
    filter: (?i)Twitter|twitter|港|HK|hk|Hong Kong|HongKong|hongkong|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States|台|新北|彰化|TW|Taiwan|新加坡|坡|狮城|SG|Singapore

  - name: 🎵 TikTok节点
    type: select
    include-all: true
